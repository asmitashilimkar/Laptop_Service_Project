<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - Shiv Computers</title>
  <style>
    body { font-family: Arial; background:#f4f6f8; }
    h2 { text-align:center; }
    table { width:100%; border-collapse: collapse; background:white; }
    th, td { border:1px solid #ccc; padding:10px; text-align:center; }
    button { padding:6px 10px; background:#0b5ed7; color:white; border:none; }
  </style>
</head>
<body>

<h2>üõ†Ô∏è Service Requests - Admin Panel</h2>

<table id="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Phone</th>
      <th>Service</th>
      <th>Description</th>
      <th>Status</th>
      <th>Update</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>

// üîπ Load all service requests
fetch("http://localhost:8080/api/service/all")
.then(res => res.json())
.then(data => {
  const tbody = document.querySelector("tbody");
  tbody.innerHTML = "";  // Clear existing rows

  data.forEach(req => {
    const row = document.createElement("tr");

    row.innerHTML = `
      <td>${req.id}</td>
      <td>${req.customerName}</td>
      <td>${req.phone}</td>
      <td>${req.serviceType}</td>
      <td>${req.description}</td>
      <td>
        <select id="status-${req.id}">
          <option ${req.status=='Pending'?'selected':''}>Pending</option>
          <option ${req.status=='In Progress'?'selected':''}>In Progress</option>
          <option ${req.status=='Completed'?'selected':''}>Completed</option>
        </select>
      </td>
      <td><button onclick="saveStatus(${req.id})">Save</button></td>
    `;
    tbody.appendChild(row);
  });
});

// üîπ Save status function
function saveStatus(id) {
  const status = document.getElementById(`status-${id}`).value;
  fetch(`http://localhost:8080/api/service/status/${id}?status=${status}`, {
    method: "PUT"
  })
  .then(res => {
    if(res.ok) alert("Status Updated ‚úÖ");
    else alert("Error ‚ùå");
  });
}



</script>

<h2>Admin Login</h2>
<input id="user" placeholder="Username"><br><br>
<input id="pass" type="password"><br><br>
<button onclick="login()">Login</button>
<p id="msg"></p>

<script>
function login() {
  fetch("http://localhost:8080/api/admin/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      username: user.value,
      password: pass.value
    })
  })
  .then(res => res.json())
  .then(data => {
    if(data) alert("Login Success ‚úÖ");
    else msg.innerText = "‚ùå Invalid Login";
  });
}
</script>

</body>
</html>
